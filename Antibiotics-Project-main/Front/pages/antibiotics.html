<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="antibiotics.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <video
        class="video-slide"
        src="../videos/1.mp4"
        autoplay
        muted
        loop
      ></video>

      <div class="test">
        <h1>Antibiotics</h1>
        <div class="grid-container">
          <div class="grid-item"><input type="checkbox" /><span>AMP</span></div>
          <div class="grid-item"><input type="checkbox" /><span>AMC</span></div>
          <div class="grid-item"><input type="checkbox" /><span>CIP</span></div>
          <div class="grid-item"><input type="checkbox" /><span>CZ</span></div>
          <div class="grid-item">
            <input type="checkbox" /><span>CEFO</span>
          </div>
          <div class="grid-item"><input type="checkbox" /><span>GM</span></div>
          <div class="grid-item"><input type="checkbox" /><span>FRN</span></div>
          <div class="grid-item"><input type="checkbox" /><span>FOS</span></div>
          <div class="grid-item"><input type="checkbox" /><span>COT</span></div>
          <div class="grid-item"><input type="checkbox" /><span>CTX</span></div>
          <div class="grid-item"><input type="checkbox" /><span>IPM</span></div>
          <div class="grid-item"><input type="checkbox" /><span>AK</span></div>
          <div class="btns">
            <div class="btn btn1">
              <span class="material-symbols-outlined"> restart_alt </span
              ><a href="">Reset</a>
            </div>
            <div class="btn btn2">
              <span class="material-symbols-outlined"> done </span
              ><a href="404.html">Proceed</a>
            </div>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
